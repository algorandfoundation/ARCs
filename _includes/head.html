<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {% if page.layout == "arc" %}
    <title>ARC-{{ page.arc }}: {{ page.title | escape }}</title>
    <meta property="og:title" content="ARC-{{ page.arc }}: {{ page.title | escape }}" />
    <meta name="description" content="{{page.description | escape }}" />
    <meta property="og:description" content="{{page.description | escape }}" />
    <meta name="twitter:description" content="{{page.description | escape }}" />
  {% else %}
  <title>{{ page.title | escape }} | {{site.title}}</title>
    <meta
      property="og:title"
      content="{{ page.title | escape }} | {{site.title}}"
    />
    <meta name="description" content="{{site.description}}" />
    <meta property="og:description" content="{{site.description}}" />
    <meta name="twitter:description" content="{{site.description}}" />
  {% endif %}
  <meta name="generator" content="Jekyll" />
  <meta property="og:locale" content="en_US" />
  <link rel="canonical" href="{{site.url}}{{page.url}}" />
  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  <meta property="og:site_name" content="{{site.title}}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{site.twitter_username}}" />
  <script type="application/ld+json">
    {
      "@type": "WebSite",
      "url": "{{site.url}}",
      "name": "{{site.title}}",
      "description": "{{site.description}}",
      "@context": "https://schema.org"
    }
  </script>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  {%- feed_meta -%}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-AMS-MML_HTMLorMML" integrity="sha256-nlrDrBTHxJJlDDX22AS33xYI1OJHnGMDhiYMSe2U0e0=" crossorigin="anonymous"></script>
</head>
